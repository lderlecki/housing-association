{% extends "buildings/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now!</legend>
                {{ form|crispy }}
            </fieldset>

            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="g-recaptcha mb-4" data-sitekey="6Lfl96IZAAAAAP-67MBTZ21Cgo9zJ143C8VhGj0-"></div>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already registered? 
                <a class="ml-2" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
